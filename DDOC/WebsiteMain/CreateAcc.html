<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Account...</title>

        <!-- Bootstrap and CSS -->
        <link href="../CSS/CreateAcc.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
        <!-- Javascript -->
        <link href="../JS/CreateAcc.js" rel="script">
</head>
<body>


  <!-- Row to contain the columns -->
  <div class="row">

    <!--? First column -->
    <div class="col-lg-4 col-md-3 col-sm-0 " id="a">

      <!-- Div with id "Quadrado1" -->
      <div id="Quadrado1"></div>

    </div>

    <!--? Second column -->
    <div class="col-lg-4 col-md-6 col-sm-12" id="b">

      <!-- Div with classes "mt-3 QuadradoMain" -->
      <div class="mt-3 QuadradoMain">

        <!-- Heading -->
        <h2 class="mb-3">Create Account</h2>

        <!-- Div with id "Barrita" -->
        <div class="container-fluid" id="Barrita"></div>

        <!-- Form -->
        <form action="/action_page.php">

          <!-- Email input -->
          <div class="form-floating mb-3 mt-5">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Email</label>
          </div>

          <!-- Confirm email input -->
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Confirm email" name="email">
            <label for="email">Confirm Email</label>
          </div>
          
          <!-- Password input -->
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <label for="pwd">Password</label>
          </div>

          <!-- Remember me checkbox -->
          <label class="form-check-label mb-2">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>

          <!-- Link to login page -->
          <a href="./Login.html" class="container-fluid">You have an account?</a>
          
          <!-- Submit button -->
          <button id="btn" type="submit" class="btn container-fluid">Submit</button>
        </form>
      </div>
    </div>

    <!--? Third column -->
    <div class="col-lg-4 col-md-3 col-sm-0" id="c">

    <!-- Div with id "Quadrado2" -->
    <div id="Quadrado2"></div>
    </div>

  </div>
</div>

</body>
</html>
