<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/accountLC.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login & Register</title>
</head>
<body>


<div class="flip-container">
    <div class="flipper" id="flipper">
        <div class="front">
            <h2 class="text-2xl font-bold">Login</h2>
            <form id="loginForm" class="space-y-3">
                <div class="space-y-2">
                    <input type="text" id="emailL" placeholder="Email/Username" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-0 mt-6 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="password" id="passwordL" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Login</button>
                </div>
            </form>
            <a class="flipbutton" id="loginButton" href="#">Create my account â†’</a>
        </div>
        
        <div class="back">
            <h2 class="text-2xl font-bold">Register</h2>
            <form id="registerForm" class="space-y-3">
                <div class="space-y-2">
                    <input type="text" id="usernameR" placeholder="Username" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-0 mt-6 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="email" id="emailR" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <input type="password" id="passwordR" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Register</button>
                </div>
            </form>
            <a class="flipbutton" id="registerButton" href="#">Login to my account</a>
        </div>
    </div>
</div>  



<script src="/dist/bundle.js"></script>
</body>
</html>
